<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burdanova Anna</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 0 20px; /* Added horizontal margins */
        margin-bottom: 100px;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 32px;
        margin-bottom: 30px;
      }
      .resume-link {
        display: block;
        padding: 15px;
        text-align: center;
        margin-bottom: 20px;
        background-color: #ff7e67;
        color: #fff;
        text-decoration: none;
        border-radius: 25px;
        transition: background-color 0.3s;
        font-size: 18px;
      }
      .resume-link:hover {
        background-color: #ff5c4d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Resume Links</h1>
      <a href="{{LINK_RU}}" class="resume-link" id="link-ru"
        >Резюме (PDF, ru)</a
      >
      <a href="{{LINK_EN}}" class="resume-link" id="link-en"
        >Resume (PDF, en)</a
      >
    </div>
  </body>
</html>
